<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd and Even Styling</title>
    <style>
        /* Style for odd list items */
        .list ul li:nth-child(odd) {
            color: red;
        }
        /* Style for even list items */
        .list ul li:nth-child(even) {
            color: green;
        }
    </style>
</head>
<body>
    <div class="list">
        <ul>
            <li>Krishna Kumar</li>
            <li>Krishna Kumar</li>
            <li>Krishna Kumar</li>
            <li>Krishna Kumar</li>
            <li>Krishna Kumar</li>
        </ul>
    </div>
</body>
</html>
